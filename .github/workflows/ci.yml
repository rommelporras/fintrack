name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.14

      - name: Install API dependencies
        run: cd api && uv sync --frozen

      - name: Ruff check
        run: cd api && uv run ruff check .

      - name: Ruff format check
        run: cd api && uv run ruff format --check .

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: cd frontend && bun install --frozen-lockfile

      - name: ESLint
        run: cd frontend && bun run lint

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: finance_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:8
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://testuser:testpass@127.0.0.1:5432/finance_test
      TEST_DATABASE_URL: postgresql+asyncpg://testuser:testpass@127.0.0.1:5432/finance_test
      REDIS_URL: redis://127.0.0.1:6379/0
      JWT_SECRET_KEY: ci-test-secret-key-not-for-production
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "30"
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: "7"
      COOKIE_SECURE: "false"
      COOKIE_DOMAIN: ""
      CORS_ORIGINS: "http://localhost:3000"
      APP_ENV: test
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: cd api && uv sync --frozen

      - name: Run migrations
        run: cd api && uv run alembic upgrade head

      - name: Run tests
        run: cd api && uv run pytest -x -v --cov-fail-under=70

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: cd frontend && bun install --frozen-lockfile

      - name: Type check
        run: cd frontend && bun run tsc --noEmit

      - name: Run tests
        run: cd frontend && bun run test:run

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [api-tests, frontend-tests]
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: finance_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:8
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://testuser:testpass@127.0.0.1:5432/finance_db
      REDIS_URL: redis://127.0.0.1:6379/0
      JWT_SECRET_KEY: ci-test-secret-key-not-for-production
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "30"
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: "7"
      COOKIE_SECURE: "false"
      COOKIE_DOMAIN: ""
      CORS_ORIGINS: "http://localhost:3000"
      APP_ENV: test
      NEXT_PUBLIC_API_URL: http://localhost:8000
      API_URL: http://localhost:8000
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.14

      - name: Install API dependencies
        run: cd api && uv sync --frozen

      - name: Run migrations
        run: cd api && uv run alembic upgrade head

      - name: Start API server
        run: cd api && uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 &

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: cd frontend && bun install --frozen-lockfile

      - name: Build frontend
        run: cd frontend && bun run build

      - name: Start frontend
        run: cd frontend && bun run start &

      - name: Install Playwright browsers
        run: bunx playwright install chromium --with-deps

      - name: Wait for services
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:8000/health > /dev/null 2>&1; do sleep 1; done'
          timeout 30 bash -c 'until curl -s http://localhost:3000 > /dev/null 2>&1; do sleep 1; done'

      - name: Run E2E tests
        run: bunx playwright test

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
