apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: fintrack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: fintrack-api:latest
          command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: fintrack-secrets
          env:
            - name: APP_ENV
              value: "production"
            - name: COOKIE_SECURE
              value: "true"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: fintrack
spec:
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000
