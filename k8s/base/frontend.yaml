apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: fintrack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: fintrack-frontend:latest
          command: ["pnpm", "start"]
          ports:
            - containerPort: 3000
          env:
            - name: API_URL
              value: "http://api:8000"
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.fintrack.example.com"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: fintrack
spec:
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000
